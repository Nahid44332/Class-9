<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="Box">
        <h2 class="h2">Create New Account</h2>
        <input class="input" type="email" name="" id="" placeholder="Enter Your Email" required>
        <input class="input" type="text" name="" id="" placeholder="Enter Your Fast Name" required>
        <input class="input" type="text" name="" id="" placeholder="Enter Your Last Name" required>
        <input class="input" type="number" name="" id="" placeholder="Enter Your Age" required>
        <input class="input" type="tel" name="" id="" placeholder="Enter Phone Number" required>
        <input class="input" type="tel" name="" id="" placeholder="Enter Whatsapp Number" required>
        <input class="input" type="tel" name="" id="" placeholder="Enter Reference Number"required>
        <input class="input" type="password" placeholder="Enter Your Password" required>
        <button class="btn" type="submit">Sign Up</button>
        <p class="Ptag">Already have an account?&nbsp;<a href="index.html">Login Now</a></p>
    </div>
</body>
</html>
